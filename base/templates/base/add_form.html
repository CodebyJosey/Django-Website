{% extends "base/base.html" %}

{% block content %}
    <div class="add-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <input type="submit" value="Submit" class="submit">
                {% if edit %}
                    {% if user.is_staff %}
                        <input type="submit" name="delete" value="Delete" class="submit">
                    {% endif %}
                {% endif %}
            </div>
        </form>
    </div>
{% endblock content %}
